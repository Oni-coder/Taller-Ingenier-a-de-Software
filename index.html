<!DOCTYPE html>

<head>

  <header>

    <nav id="menu">

      <a href="#contact">Contacto</a>
      <a href="#login">Login</a>
    </nav>

  <section id="home">Home</section>

  <section id="services">

  <section id="booking">
    <form id="bookingForm">

      <!-- Servicio -->

      <select id="serviceSelect" required>

        <option value="corte">Corte de pelo</option>
        <option value="banio">Ba√±o</option>
        <option value="consulta">Consulta veterinaria</option>

      </select>


      <!-- Tipo profesional -->
      <label>Tipo profesional</label>
      <select id="professionalTypeSelect" required>
        <option value="">Seleccione tipo</option>
        <option value="vet">Veterinario</option>
        <option value="est">Est√©tica</option>
      </select>

      <!-- Profesional -->
      <label>Profesional (opcional)</label>
      <select id="professionalSelect">
        <option value="">Sin preferencia</option>
      </select>


      <!-- Mascota -->
      <label>Mascota</label>

      <!-- Fecha -->
      <label>Fecha</label>

      <!-- Datos due√±o -->

    Login

      <input id="txtUsuario" type="text">
      <br>
      <label for="txtPassword"> Ingrese Password</label>
      <br>
      <input id="txtPassword" type="text">
      <br>
      <input id="btnLogin" type="button" value="Ingresar">
      <p id="loginMessage"></p>
    </div>
  </section>
